<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Pumpkin Scene</title>
  <link rel="stylesheet" href="drawstyle.css" />
</head>
<body>
  <div class="scene">
    <div class="moon"></div>
    <div class="stars"></div>
    
    <div class="pumpkin">
      <div class="stem"></div>
      <div class="leaf"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>

    <div class="ghost">
      <div class="eyes"></div>
      <div class="tail"></div>
    </div>
  </div>
</body>
</html>
