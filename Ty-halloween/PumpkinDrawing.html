<DOCTYPE html>

    <style>

        .stem{
            background-color: rgb(192, 110, 16);
            height: 50px;
            width: 85px;
			clip-path: polygon(0% 100%, 15% 50%, 35% 0%, 85% 10%, 80% 50%, 85% 75%, 100% 100%);
            position: absolute;
            top: 190px;
            left: 200px;
        }

        .orangebody {
            background-color: orange;
            height: 300px;
            width: 400px;
			border-radius: 55% 55% 40% 40%;
            position: absolute;
            top: 230px;
            left: 50px;
        }

		.eye1{
			background-color: black;
			height: 50px;
			width: 50px;
			border-radius: 30%;
			position: absolute;
			top: 325px;
			left: 150px;
		}

		.nose{
			background-color: black;
			width: 50px;
			height: 35px;
			clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
			position: absolute;
			top: 400px;
			left: 225px;
		}

		.mouth{
			background-color: black;
			width: 200px;
			height: 50px;
			clip-path: polygon(0% -10%, 25% 15%, 50% 25%, 75% 15%, 100% -10%, 90% 60%, 60% 90%, 40% 90%, 10% 60%);
			border-radius: 25%;
			position: absolute;
			top: 450px;
			left: 150px;
		}

		.pumpkin {
			position: relative;
			display: inline-block;
			text-align: center;
			transform: scale(1);
			transform-origin: center center;
			transition: transform 0.3s ease;
			animation: spin 4s linear infinite;
		}

		@keyframes spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		body {
			height: 100vh;
			margin: 0;
			background: linear-gradient(
				270deg,
				red,
				orange,
				yellow,
				green,
				blue,
				indigo,
				violet
			);
			background-size: 1400% 1400%;
			animation: rainbow 10s linear infinite;
		}

		@keyframes rainbow {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

		.title {
			position: fixed;
			top:-10%;
			width: 100%;
			text-align: center;
			font-size: 4rem;
			color: white;
			text-shadow: 3px 3px 10px black;
			z-index: 100; /* ensures itâ€™s above everything else */
		}
				
    </style>
