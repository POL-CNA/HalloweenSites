<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Floating Ghost</title>
<style>
  body {
    background: radial-gradient(circle at bottom, #0b0b0b 0%, #000 100%);
    height: 100vh;
    overflow: hidden;
    margin: 0;
  }

  /* ðŸ‘» Big Ghost */
  .ghost {
    position: absolute;
    width: 200px;
    height: 250px;
    background: white;
    border-radius: 100px 100px 40px 40px;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
    animation: float 4s ease-in-out infinite;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: left 8s ease-in-out, top 8s ease-in-out;
  }

  /* ðŸ‘€ Face */
  .face {
    position: relative;
    top: 60px;
    text-align: center;
  }

  .eye {
    display: inline-block;
    width: 25px;
    height: 25px;
    background: black;
    border-radius: 50%;
    margin: 0 20px;
  }

  .mouth {
    width: 50px;
    height: 25px;
    background: black;
    border-radius: 0 0 25px 25px;
    margin: 25px auto 0;
  }

  /* ðŸ‘» Wavy bottom */
  .ghost::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 0;
    width: 100%;
    height: 40px;
    background: white;
    border-radius: 50% 50% 0 0;
    clip-path: polygon(
      0 50%, 10% 100%, 20% 50%, 30% 100%, 40% 50%, 
      50% 100%, 60% 50%, 70% 100%, 80% 50%, 90% 100%, 100% 50%
    );
  }

  /* ðŸ‘» Floating animation */
  @keyframes float {
    0%, 100% {
      transform: translate(-50%, -50%) translateY(0);
    }
    50% {
      transform: translate(-50%, -50%) translateY(-40px);
    }
  }
</style>
</head>
<body>

  <div class="ghost" id="ghost">
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </div>

  <script>
    const ghost = document.getElementById("ghost");

    function moveGhost() {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 250);
      ghost.style.left = `${x}px`;
      ghost.style.top = `${y}px`;
    }

    // Move the ghost every few seconds
    setInterval(moveGhost, 8000);
  </script>

</body>
</html>
