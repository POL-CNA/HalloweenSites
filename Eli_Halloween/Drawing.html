<script>
    //fire sfx
    document.addEventListener("click", function startMusic() {
        var music = new Audio("Assets/FireSFX.mp3");
        music.loop = true;
        music.play();
        document.removeEventListener("click", startMusic); // only receive click once
      });
</script>
